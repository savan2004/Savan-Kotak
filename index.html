
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savan Alpha Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0b;
        color: #e2e8f0;
        margin: 0;
        overflow-x: hidden;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Institutional Print & PDF Branding */
      @media print {
        body { background: white !important; color: black !important; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        #root { padding: 0 !important; margin: 0 !important; }
        
        /* Layout Adjustments */
        .bg-[#0f1117], .bg-[#12141c], .bg-black\/40 { 
          background: white !important; 
          border: 1px solid #000 !important; 
          color: black !important; 
          box-shadow: none !important; 
          border-radius: 0 !important;
          margin-bottom: 20px !important;
        }
        
        .text-white { color: black !important; }
        .text-slate-300, .text-slate-400, .text-slate-500 { color: #333 !important; }
        .prose { color: black !important; max-width: 100% !important; font-size: 11pt !important; }
        
        @page { 
          margin: 1.5cm; 
          size: auto;
        }

        .print-header {
          display: flex !important;
          justify-content: space-between;
          align-items: flex-end;
          border-bottom: 3px solid #000;
          margin-bottom: 30px;
          padding-bottom: 10px;
        }
        
        .print-footer {
          display: block !important;
          position: fixed;
          bottom: 0;
          width: 100%;
          border-top: 1px solid #ddd;
          padding-top: 10px;
          font-size: 8pt;
          text-align: center;
          color: #666;
        }
      }
      .print-only { display: none; }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .animate-pulse-slow {
        animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
      <script type="module">
    // Dynamic app loader for ESM modules
    (async () => {
      const { App } = await import('./index.tsx');
      const root = document.getElementById('root');
      if (root && App) {
        // Mount React app or execute default export
        if (typeof App === 'function') {
          App(root);
        }
      }
    })().catch(err => {
      console.error('Failed to load app:', err);
      document.getElementById('root').innerHTML = '<h1 style="color: red; padding: 20px;">Failed to load application. Check console for errors.</h1>';
    });
  </script>
</body>
</html>
